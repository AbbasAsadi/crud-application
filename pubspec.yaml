name: crud
description: "a Test CRUD Flutter project for Turf."
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get_it: ^7.7.0
  dio: ^5.5.0+1
  go_router: ^14.2.1
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  provider: ^6.1.2
  fluttertoast: ^8.2.5
  logger: ^2.4.0
  intl: ^0.19.0

dev_dependencies:
  build_runner:
  flutter_gen_runner: # dart run build_runner build
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900